name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create test temp directory
        run: mkdir -p /tmp/mars

      - name: Run YAML parser tests
        run: bash test/test_yaml.sh

      - name: Run config tests
        run: bash test/test_config.sh

      - name: Run integration tests
        run: bash test/test_integration.sh

  verify-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "Tag version: $TAG_VERSION"

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(jq -r '.version' package.json)
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "$PKG_VERSION" != "$TAG_VERSION" ]]; then
            echo "::error::Version mismatch: package.json has $PKG_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

  release:
    needs: [test, verify-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/mars

  publish-npm:
    needs: [test, verify-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  trigger-homebrew:
    name: Trigger Homebrew update
    needs: [release, verify-version]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger formula update
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/dean0x/homebrew-tap/dispatches \
            -d '{"event_type":"update-formula","client_payload":{"formula":"mars","version":"${{ needs.verify-version.outputs.version }}"}}'
